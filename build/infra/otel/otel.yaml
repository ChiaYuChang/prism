receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

exporters:
  prometheusremotewrite:
    endpoint: "http://victoria-metrics:8428/api/v1/write"
    resource_to_telemetry_conversion:
      enabled: true
  otlphttp/victorialogs:
    endpoint: "http://victoria-logs:9428/insert/opentelemetry/v1/logs"
  otlphttp/victoriatraces:
    endpoint: "http://victoria-logs:9428/insert/opentelemetry/v1/traces"

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheusremotewrite]
    logs:
      receivers: [otlp]
      exporters: [otlphttp/victorialogs]
    traces:
      receivers: [otlp]
      exporters: [otlphttp/victoriatraces]