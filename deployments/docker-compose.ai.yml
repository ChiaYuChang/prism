services:
  # -------------------------------------------------------------------------
  # Ollama: Local LLM for Keyword Extraction & Fallback Parsing
  # -------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: prism-ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - prism-net
    healthcheck:
      test: [ "CMD-SHELL", "ollama list > /dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama_data:
